<div style="text-align:center; margin:2%;">
  <span>
    <h1 class="mainTitle">My Own Cutlery App</h1>
  </span>
</div>

<div class="row">
  <div class="col-sm-9">
    <div class="col-sm-1">
      <span><a routerLink='/home' routerLinkActive="active" style="font-size: 40px;" class="fas fa-home"></a></span>
    </div>
    <div class="col-sm-4" *ngIf="!!privileges && !!privileges.masterDataConfiguration">
      <a class="labelIcons" routerLink='master-data-web' routerLinkActive="active">Master Data Configuration</a>
    </div>
    <div class="col-sm-3" *ngIf="role === 'client' || role === 'clientConfiguration' || role === 'admin'">
      <a class="labelIcons" routerLink='order-management' routerLinkActive="active">Order Management</a>
    </div>
    <div class="col-sm-3" *ngIf="!!privileges && !!privileges.visualization">
      <a class="labelIcons" routerLink='visualization-web' routerLinkActive="active">Visualization</a>
    </div>
  </div>

  <div class="col-sm-3">
    <span class="loggedUser">Ol√°, {{username}}</span>
    <a class="loggedUser" routerLink="/login">Logout</a>
  </div>
  <div class="col-sm-1"></div>

</div>

<router-outlet></router-outlet>
