<h1 mat-dialog-title class="labelIcons" style="text-align: center;">Edit Client</h1>

<div *ngIf="!!privileges.consultAllClientFields; else configTemplate">
    <mat-dialog-content>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field style="width:80%;">
              <input matInput placeholder="Name" value="{{client.name}}" [(ngModel)]="client.name" required>
            </mat-form-field>
          </div>
        </div>
      </mat-dialog-content>
      
      <mat-dialog-content>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field style="width:25%;">
              <input matInput placeholder="VAT Number" pattern="[0-9]{9}" maxlength="9" value="{{client.vatNumber}}"
                [(ngModel)]="client.vatNumber" required>
            </mat-form-field>
          </div>
        </div>
      </mat-dialog-content>
      
      <mat-dialog-content>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field style="width:80%;">
              <input matInput placeholder="Street" value="{{client.address.street}}" [(ngModel)]="client.address.street"
                required>
            </mat-form-field>
          </div>
        </div>
      </mat-dialog-content>
      
      <mat-dialog-content>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field style="width:25%;">
              <input matInput placeholder="Postal Code" value="{{client.address.postalCode}}"
                [(ngModel)]="client.address.postalCode" required>
            </mat-form-field>
          </div>
        </div>
      </mat-dialog-content>
      
      <mat-dialog-content>
        <div class="row">
          <div class="col-sm-8">
            <mat-form-field style="width:80%;">
              <input matInput placeholder="Town" value="{{client.address.town}}" [(ngModel)]="client.address.town" required>
            </mat-form-field>
          </div>
        </div>
      </mat-dialog-content>
      
      
      <mat-dialog-content>
        <div class="row">
          <div class="col-sm-8">
            <mat-form-field style="width:80%;">
              <input matInput placeholder="Country" value="{{client.address.country}}" [(ngModel)]="client.address.country" required>
            </mat-form-field>
          </div>
        </div>
      </mat-dialog-content>
      
      <mat-dialog-content>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field style="width:29%;">
              <input matInput placeholder="Phone Number" maxlength="9" value="{{client.phoneNumber}}"
                [(ngModel)]="client.phoneNumber" required>
            </mat-form-field>
          </div>
        </div>
      </mat-dialog-content>
      
      <mat-dialog-content>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field style="width:75%;">
              <input matInput placeholder="Email" value="{{client.email}}" [(ngModel)]="client.email" required>
            </mat-form-field>
          </div>
        </div>
      </mat-dialog-content>
</div>

<div class="col-sm-12">
  <mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button (click)="save()">Save</button>
  </mat-dialog-actions>
</div>


<ng-template #configTemplate>
    <mat-dialog-content>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field style="width:80%;">
              <input matInput placeholder="Name" value="{{client.name}}" [(ngModel)]="client.name" required>
            </mat-form-field>
          </div>
        </div>
      </mat-dialog-content>
</ng-template>
