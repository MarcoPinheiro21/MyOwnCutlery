<mat-accordion displayMode="flat" multi classe="mat-table">
    <section matSort class="mat-elevation-z2 mat-header-row">
        <span class="mat-header-cell" style="margin-left: 5px;" mat-sort-header="Name">Name</span>
        <button type="button" style="margin-right: 25px;" class="btn btn-primary" (click)="openCreationDialog()">New</button>
    </section>

    <mat-expansion-panel *ngFor="let productionline of productionLines">
    <mat-expansion-panel-header class="mat-row">
        <span class="mat-cell">{{productionline.productionLineName}}</span>
        <button type="button" style="margin-right: 25px;" class="btn btn-primary" (click)="openEditionDialog(productionline)">Edit</button>
    </mat-expansion-panel-header>

    <div class="subRow">
        <table class="table table-sm table-active">
            <thead class="thead-dark">
                <tr>
                    <th>Machine Description</th>
                    <th>Machine Type</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let machine of productionline.machinesListDtos">
                    <td>{{machine.description}}</td>
                    <td>{{machine.machineType.desc}}</td>
                    <td><div *ngIf="machine.active; else noTemp">
                      Yes
                    </div></td>
                </tr>
            </tbody>
        </table>
    </div>

    </mat-expansion-panel>
</mat-accordion>


<ng-template #noTemp>
  No
</ng-template>
